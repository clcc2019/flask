<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>主页</title>
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style type="text/css">

		.header{
			height: 300px;
			background-image: url(/static/header1.png)
		}
		.container-fluid{
			margin-top: 20px;
			text-align: center;

		}
				
		.panel-title{
			text-align: center;
				
		}	
	</style>
</head>

<body>
<div class="header">
</div>
<div class="row">
	<div class="container-fluid">
	<div class="panel panel-default" style="width: 500px; margin-left:auto; margin-right: inherit;">
	<form method="POST" action="/login">
		<div class="panel-heading">
      		<h3 class="panel-title">用户登陆</h3>
		</div>
		<div class="container-fluid" style="height:300px;">
		<div class="panel-body">
		<div class="input-group input-group-lg">
  			<span class="input-group-addon" id="sizing-addon1">账户</span>
  			<input type="text" name="username" id="username" class="form-control" placeholder="Username" aria-describedby="sizing-addon1">
		</div>
	  	</div>
	  <div class="panel-body">
	  <div class="input-group input-group-lg"> <span class="input-group-addon" id="sizing-addon2">密码</span>
	    <input type="password" name="password" id="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon1">
	    </div>
	  </div>
		<button type="submit" class="btn btn-primary btn-lg btn-block"> 登 陆 </button>
  		<a href="/reg"><button type="button" class="btn btn-default btn-lg btn-block" href="/reg"> 注 册</button></a>
      </div>
	</form>
	</div>

</div>
</div>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
