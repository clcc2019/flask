<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>注册</title>
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style type="text/css">

		.container-fluid{
			height: auto;
		}

	</style>
</head>

<body>
<div class="container-fluid" style="background-image: url(/static/header1.png); height: 300px;">

</div>
<div class="row">
	<div class="container-fluid">
	<div class="panel panel-default col-lg-4 col-lg-offset-4" style="height: 590px">
	<div class="panel-title">
	<h3 style="text-align: center;">注册用户</h3><hr>
	</div>
	<div class="container-fluid">
    <div class="panel-body">
    <div style="padding: 10px 10px 10px;">
    <form action="/reg" method="POST">
		<div class="container-fluid" style="height:300px;">
		
        <div class="input-group">
            <span class="input-group-addon">用 户 名 </span>
            <input type="text" name="name" id="username" class="form-control" placeholder="" aria-describedby="sizing-addon1">
        </div>
        <br>
        <br>
		<div class="input-group">
            <span class="input-group-addon">用户密码</span>
            <input type="password" name="passwd" id="passwd" class="form-control" placeholder=" " aria-describedby="sizing-addon1">
        </div>
        <br>
        <br>
		<div class="input-group">
            <span class="input-group-addon">确认密码</span>
            <input type="password" onkeyup="validate()" id="passwd_ag" class="form-control" placeholder=" " aria-describedby="sizing-addon1">
			
        </div>
		<span id="ts" ></span>
		<br>
   	    <br>
		<div class="input-group">
            <span class="input-group-addon">电话</span>
            <input type="text" name="nu" id="nu" onkeyup="tel()" class="form-control" aria-describedby="sizing-addon1">
        </div>
		<span id="n" ></span>
		<br>
		<br>
		<div class="input-group">
            <span class="input-group-addon">邮箱</span>
            <input type="text" id="m" name="m" onkeyup="mail()" class="form-control" placeholder="" aria-describedby="sizing-addon1">
	
       </div>
		<span id="mails" ></span>
		<br>
		<br>
 		<button type="submit" id="bt" onsubmit="func()"  class="btn btn-primary btn-lg btn-block"> 提交 </button><br>
		<a href="/login"><button type="button" class="btn-block btn btn-default">返回登陆</button></a>
		</div>
    </form>
</div>
    </div>
		</div>
</div>
</div>
	</div>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://jqueryvalidation.org/files/dist/jquery.validate.min.js"></script>
<script src="https://jqueryvalidation.org/files/dist/additional-methods.min.js"></script>
<script>
 
function validate(){
    var i = $("#passwd").val();
    var x = $("#passwd_ag").val();
 
    if(i == x)
     {
        $("#ts").html("密码正确");
        $("#ts").css("color","green");
 

     }
	else {
        $("#ts").html("两次密码不相同");
        $("#ts").css("color","red");
 
      }
}
function tel(){
    var p = $("#nu").val();
    var s = /^1\d{10}$/;
    if( s.test(p)){
        $("#n").html("ok");
		$("#n").css("color","green");
    }
	else{
	
	    $("#n").html("号码错误");
		$("#n").css("color","red");
	
	}
}
function mail(){
    var m = $("#m").val();
    var ml = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
    if( ml.test(m)){
        $("#mails").html("ok");
		$("#mails").css("color","green");
    }
	else{
	
	    $("#mails").html("格式错误");
		$("#mails").css("color","red");
	
	}
}
function func() {
    alert("注册成功！");
}
</script>
	
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</body>
</html>
